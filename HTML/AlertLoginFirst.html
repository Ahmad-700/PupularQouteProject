<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login First!</title>
    <link rel='stylesheet' href="..\CSS\W3.css"/>
    <script src="..\Library\jquery-3.6.0.js"></script>
</head>
<body>
    <div id="modalDiv" class="modal" style="display:block">
        <!-- <span onclick="$(this).parent().fadeOut('fast');" class="close" title="Close Modal"
            >&times;</span
        > -->
        <div class="modal-content w3-round-xxlarge">
            <div class="containerDeleteModal">
                <h1 style="font-family: 'Times New Roman', Times, serif;">Register Now</h1>
                <p>
                    You have to Register first to make your own Quotes!<br />Or Login if you already have an
                    account.
                </p>

                <div class="clearfix">
                    <button
                        type="button"
                        onclick="$(this).parentsUntil('#modalDiv').parent().fadeOut('fast',()=>location.href = './login');"
                        class="btnsDeleteModal cancelbtn timesNewRoman"
                        style="
                            border-radius: 4px 0 0 4px;
                            outline: 2px solid var(--coffee);
                            background-color: var(--darkSand);
                        "
                        onmouseover="$(this).css('background','var(--coffee)');"
                        onmouseout="$(this).css('background','var(--darkSand)');"
                    >
                        Login
                    </button>
                    <button
                        type="button"
                        onclick="$(this).parentsUntil('#modalDiv').parent().fadeOut('fast',()=>location.href = './register');"
                        class="btnsDeleteModal cancelbtn timesNewRoman"
                        style="
                            border-radius: 0 4px 4px 0;
                            outline: 2px solid var(--coffee);
                            background-color: var(--darkSand);
                        "
                        onmouseover="$(this).css('background','var(--coffee)');"
                        onmouseout="$(this).css('background','var(--darkSand)');"
                    >
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
