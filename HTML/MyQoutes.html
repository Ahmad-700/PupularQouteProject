<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Quotes</title>
		<link rel="stylesheet" href="..\CSS\W3.css" />
		<script src="..\Library\jquery-3.6.0.js"></script>
		<script src="../Js/header.js"></script>
		<!-- <script src="..\Library\jquery-ui.js"></script> -->

		<script src="..\Js\User.js"></script>
		<script src="..\Js\MyQoutes.js"></script>
		<script src="../Js/footer.js"></script>
	</head>

	<body>
		<!-- Header -->
		<my-header></my-header>

		<!-- Content -->
		<div id="content">
			<!-- Add Qoute -->
			<div style="margin-top: 40px" class="w3-card-2 w3-round-large">
				<div class="w3-container w3-sand">
					<h2 class="timesNewRoman">Add Quote</h2>
					<!-- <object src="../Image/create-outline.svg"></object> -->
				</div>
				<form id="addQouteForm" class="w3-container" autocomplete="off" >
					<label>Quote</label>
					<textarea
						id="textAreaQoute"
						rows="2"
						maxlength="500"
						required
						dir="auto"
						class="w3-input w3-round-small"
						style="max-width: 100%; min-width: 100%; min-height: 65px"
					></textarea>

					<label>Author</label>
					<input
						id="inputAuthor"
						spellcheck="false"
						class="w3-input w3-round-small"
						required
						dir="auto"
						type="text"
					/>
					<label>Date</label>
					<input type="text" id="my_date_picker" placeholder="yyyy/mm/dd"  />
					<!-- <span style="opacity:0.4;font-size: x-small;margin-top: -20px;">Optional</span> -->
					<div style="padding: 15px; display: none" class="alert timesNewRoman"></div>

					<div style="margin: 15px 0px 15px 0px; display: flex">
						<button
							type="submit"
							id="addQouteButton"
							class="w3-border-coffee w3-left w3-text-coffee w3-button w3-white w3-hover-sand timesNewRoman w3-hover-text-coffee w3-round-medium"
							style="position: relative; border: 1px solid; width: 100px; left: 0px"
							onclick="addQuote()"
						>
							Add
						</button>
						<div style="width: 100%">
							<div
								id="addQuoteLoader"
								class="loader"
								style="
									float: right;
									display: none;
									width: 33px;
									height: 33px;
									border: 4px solid #e0e0e0;
									border-top: 4px solid var(--coffee);
								"
							></div>
						</div>
					</div>
				</form>
			</div>

			<hr />
			<!----------------------------------------------->

			<!-- Quotes will loaded below by JS -->
			<div id="qoutes"></div>
		</div>

		<!--End Content -->
		<!-- Delete Modal -->
		<div id="modalDiv" class="modal">
			<span onclick="$('#modalDiv').fadeOut('fast');" class="close" title="Close Modal"
				>&times;</span
			>
			<form class="modal-content" action="/action_page.php">
				<div class="containerDeleteModal">
					<h1 class="timesNewRoman">Delete Quote</h1>
					<p>Are you sure you want to delete this quote?</p>

					<div class="clearfix">
						<button
							type="button"
							onclick="$('#modalDiv').fadeOut('fast');"
							class="btnsDeleteModal cancelbtn timesNewRoman"
						>
							Cancel
						</button>
						<button
							type="button"
							onclick="$('#modalDiv').fadeOut('fast');deleteQuote();"
							class="btnsDeleteModal deletebtn timesNewRoman"
						>
							Delete
						</button>
					</div>
				</div>
			</form>
		</div>
		<!-- End Delete Modal -->

		<!-- footer -->
		<my-footer> </my-footer>
	</body>
</html>
